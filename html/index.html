<script type="text/javascript">

var stats, SHOW_STATS = true;

if(SHOW_STATS) {
    stats = new Stats();
    stats.setMode(0);
    stats.domElement.setAttribute('class', 'stats');
    document.body.appendChild( stats.domElement );
}

document.addEventListener('touchmove', function(e) {
    e.preventDefault();
});

var canvas = document.querySelector('#canvas');

var dpr = window.devicePixelRatio || 1;

canvas.width = window.innerWidth * dpr;
canvas.height = window.innerHeight * dpr;

canvas.style.width = (window.innerWidth * dpr) + 'px';
canvas.style.height = (window.innerHeight * dpr) + 'px';

var leaf = new Leaf();
leaf.setCanvas2d(canvas);

var run = function() {
    if(SHOW_STATS) stats.begin();
    requestAnimationFrame(run);
    leaf.render();
    if(SHOW_STATS) stats.end();
}

run();


</script>

<script type="text/javascript">

var demos = [
    { url: "demo/01_demo_mrdiv.js",         title: "MrDiv" },

];

var demoId = (parseInt(location.search.substring(1)) || 0) - 1;

document.write('<script type="text/javascript" src="' + demos[demoId].url + '"></' + 'script>');


var menu = EXT.select(".menu"), list = "";

for(var i = 1; i <= demos.length; i++) {
    list += '<li><a href="?' + i + '">' + demos[i-1].title + '</a></li>';
}

menu.innerHTML = list;

var menuVisible = false;

EXT.select(".menu-btn").ext.on('click', function() {
    menuVisible = !menuVisible;
    menu.ext.css('display', (menuVisible) ? 'block' : 'none');
});

</script>
